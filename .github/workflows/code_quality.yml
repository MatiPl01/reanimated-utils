name: Code Quality Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checks:
    name: 🔍 Code Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: 🛒 Checkout code
        uses: actions/checkout@v3

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: 📦 Install dependencies
        run: yarn install --immutable

      - name: 🔎 Run typecheck
        run: yarn typecheck

      - name: 🧹 Run lint
        run: yarn lint

      - name: 🎨 Run Prettier check
        run: yarn format:check

      - name: 🧪 Run tests
        run: yarn test
